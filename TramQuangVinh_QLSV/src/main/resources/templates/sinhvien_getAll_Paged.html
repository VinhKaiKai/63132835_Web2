<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="index">Trang chủ</a>
  <a class="navbar-brand" href="ThongTin">Thông Tin</a>
  <a class="navbar-brand" href="Anh">Ảnh NTU</a>
  <a class="navbar-brand" href="sinhvien_getALL_Paged">Baì chính</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
	<h1>Danh sách sinh viên</h1>
	<table border="1">
        <thead>
            <tr>
                <th> Mã số sinh viên </th>
                <th> Họ và tên </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sv: ${dsSV}">
                <td th:text="${sv.maSoSV}" />
				<td th:text="${sv.hoVaTen}" />
            </tr>
        </tbody>
    </table>
    <div th:if="${dsSV.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/danhsachSV(size=${dsSV.size}, page=${pageNumber})}"
            th:text=${pageNumber}
            th:class="${pageNumber==dsSV.number + 1} ? active"></a>
    </div>
	
	
</body>
</html>
