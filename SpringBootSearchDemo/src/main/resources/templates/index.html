<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Student Information</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div align="center">
		<h1>Student List</h1>
		<form th:action="@{/index}">
			Filter: <input type="text" name="keyword" id="keyword" size="15"
				th:value="${keyword}" required /> &nbsp; 
				<input type="submit"
				value="Search" /> &nbsp; 		
		</form>
</br>


		<table border="3">
			<thead>
				<tr>
					<th>Student ID</th>
					<th>Student Name</th>
					<th>Student City</th>
					<th>Student Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudent}">
					<td th:text="${student.sid}">Student ID</td>
					<td th:text="${student.sname}">Student Name</td>
					<td th:text="${student.scity}">Student City</td>
					<td th:text="${student.semail}">Student Email</td>
				</tr>
			</tbody>
		</table>
		</div>
		
</body>
</html>
