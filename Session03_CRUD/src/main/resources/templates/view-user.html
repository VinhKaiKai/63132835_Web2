
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h2>Danh sách người quản lý</h2>
            <p><a class="btn btn-primary" href="/">ADD USER</a></p>
            <p><label th:text="'Xin chào: '+${session.USERNAME}"></label><a href="/logout">Đăng Xuất</a></p>
            
            
            
            <form th:action="@{/list2}">
				Filter: <input type="text" name="keyword" id="keyword" size="15"
				th:value="${keyword}" required /> &nbsp; 
					<input type="submit"
				value="Search" /> &nbsp; 		
			</form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>FullName</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${USERS}">
                        <td th:text="${item.username}">NoNV</td>
                        <td th:text="${item.password}"></td>
                        <td th:text="${item.fullname}"></td>
                        <td th:text="${item.age}"></td>
                        <td> <span th:text="${item.gender} ? 'Nam':'Nữ'"></span> </td>
                        
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/'+ ${item.username}}">Edit</a> |
                         <a class="btn btn-danger btn-sm" th:href="@{'/delete/'+ ${item.username}}">Del</a></td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
