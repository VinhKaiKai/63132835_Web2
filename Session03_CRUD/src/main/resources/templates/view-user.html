    <body>
    
    
    	<section class="dau" id="dau">
        	<header id="navbar">
            	<a href="/trangchu" class="logo">HSK-HSKK</a>
            <ul>
                <li><a  href="/trangchu" class="active">HOME</a></li>
                <li><a style="font-weight:600" href="/list">Quản lý</a></li>
                <li><a style="font-weight:600" href="/staffs/list">Nhân viên</a></li>
                <li><a style="font-weight:600" href="/students/list/page">Học viên</a></li>
                <li><a style="font-weight:600" href="/sendmail">Gửi mail</a></li>
                <p style="padding-top:3px;"><label style="color:white; font-weight:700 " th:text="'Xin chào : '+${session.USERNAME}"></label><a href="/logout" style="color:red; font-weight: 600; text-decoration: none;">Đăng Xuất</a>
				</p>
            </ul>
            	<span class="menuicon" onclick="togglemenu();"></span>
        	</header>
    	</section>
        
        	<div  style="margin-top:100px; margin-left:70px;margin-right:70px;">
            	<h2>Danh sách người quản lý</h2>
            	<p><a class="btn btn-primary" th:href="@{/register}">ADD USER</a></p>
            	<div style="display:flex; align-items: center; justify-content: space-between;">
            		<p><label th:text="'Xin chào: '+${session.USERNAME}"></label><a href="/logout">- Đăng Xuất</a></p>
            		<form th:action="@{/list2}" style="display: flex; align-items: center; gap: 10px;   border-radius: 5px;">
    					<label for="keyword" style="font-weight: bold; ">Tìm kiếm người dùng:</label>
    					<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required 
           					style="padding: 5px; border: 1px solid #ccc; border-radius: 3px;" />
    					<input type="submit" value="Search" 
           					style="background-color: #551E9C; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;" />
					</form>
            	</div>
            	

            	


		<div class="table_responsive" style="margin-top:10px">
        	<table>
            	<thead>
                	<tr>
                    	<th>Tài Khoản</th>
                    	<th>Mật Khẩu</th>
                    	<th>Họ và Tên</th>
                    	<th>Tuổi</th>
                    	<th>Giới tính</th>
                    	<th>Chức năng</th>
                	</tr>
            	</thead>

            	<tbody>
                	<tr th:each="item:${USERS}">
                    	<td th:text="${item.username}"></td>
                    	<td th:text="${item.password}"></td>
                    	<td th:text="${item.fullname}"></td>
                    	<td th:text="${item.age}"></td>
                    	<td><span th:text="${item.gender} ? 'Nam':'Nữ'"></span></td>
                    	<td>
                        	<span class="action_btn">
                            	<a th:href="@{'/edit/'+ ${item.username}}">edit</a>
                            	<a th:href="@{'/delete/'+ ${item.username}}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">delete</a>
                        	</span>
                    	</td>
                	</tr>
            	</tbody>
        	</table>

    	</div>
