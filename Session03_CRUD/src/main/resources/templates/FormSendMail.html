<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>JSP Page</title>
</head>
<body>
	<section class="dau" id="dau">
        	<header id="navbar">
            	<a href="#" class="logo">HSK-HSKK</a>
            <ul>
                <li><a  href="#menu" class="active">HOME</a></li>
                <li><a style="font-weight:600" href="/list">Quản lý</a></li>
                <li><a style="font-weight:600" href="/staffs/list">Nhân viên</a></li>
                <li><a style="font-weight:600" href="/students/list">Học viên</a></li>
                <li><a style="font-weight:600" href="/sendmail">Gửi mail</a></li>
                <p style="padding-top:3px;"><label style="color:white; font-weight:700 " th:text="'Xin chào : '+${session.USERNAME}"></label><a href="/logout" style="color:red; font-weight: 600; text-decoration: none;">Đăng Xuất</a>
				</p>
            </ul>
            	<span class="menuicon" onclick="togglemenu();"></span>
        	</header>
    	</section>

	<div class="container" style="margin-top: 100px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				<h2 class="myclass">Information</h2>
				<form action="/send" method="post">
					<div class="form-group">
						<label>To:</label> 
						<input type="text"
						class="form-control" name="to" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label>Subject:</label> 
						<input type="text"
						class="form-control" name="subject" placeholder="Enter Subject">
					</div>
					<div class="form-group">
						<label for="content">Content:</label>
						<textarea class="form-control" rows="3"  name="content"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Send</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
