	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
	<section class="dau" id="dau">
        <header id="navbar">
            <a href="#" class="logo">HSK-HSKK</a>
            <ul>
                <li><a  href="#menu" class="active">HOME</a></li>
                <li><a style="font-weight:600" href="/list">Quản lý</a></li>
                <li><a style="font-weight:600" href="/staffs/list">Nhân viên</a></li>
                <li><a style="font-weight:600" href="/students/list/page">Học viên</a></li>
                <li><a style="font-weight:600" href="/sendmail">Gửi mail</a></li>
                <p style="padding-top:3px;"><label style="color:white; font-weight:700 " th:text="'Xin chào : '+${session.USERNAME}"></label><a href="/logout" style="color:red; font-weight: 600; text-decoration: none;">Đăng Xuất</a>
				</p>
            </ul>
            <span class="menuicon" onclick="togglemenu();"></span>
        </header>
    </section>
    
	<div >
		<h2  style="margin-top: 100px; margin-left:20px;">LIST STAFFS</h2>
		<div style="display: flex; align-items: center; justify-content: space-between; margin-left:20px; margin-right:20px;">
			<p>
				<a class="btn btn-primary" href="/staffs/vinh">ADD STAFF</a>
			</p>
			<form th:action="@{/staffs/list2}" style="display: flex; align-items: center; gap: 10px;">
    			<label for="keyword" style="font-weight: bold; margin-right: 5px;">Filter:</label>
    			<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required 
           			style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
    			<input type="submit" value="Search" 
           			style="padding: 5px 10px; border: 1px solid #007bff; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;" />
			</form>
		</div>
		
		
		<!-- table ở đây -->
		<div class="table_responsive" style="margin-left:20px; margin-right:20px;">
        	<table>
            	<thead>
                	<tr>
                    	<th>Ảnh</th>
                    	<th>ID nhân viên</th>
                    	<th>Họ và tên</th>
                    	<th>Ngày sinh</th>
                    	<th>Số điện thoại</th>
                    	<th>Lương</th>
                    	<th>Thuộc Bộ phận</th>
                    	<th>Giới tính</th>
						<th>Chức năng</th>
                	</tr>
            	</thead>

            	<tbody>
                	<tr th:each="item: ${LIST_STAFF}">
                    	<td><img alt="" th:src="@{'/getimage/'+${item.photo}}"></td>
                    	
                    	<td th:text="${item.id}"></td>
                    	<td th:text="${item.name}"></td>
                    	<td th:text="${item.birthday}"></td>
                    	<td th:text="${item.phone}"></td>
                    	<td th:text="${item.salary}"></td>
						<td th:text="${item.departs.name}"></td>
                    	
                    	<td><span th:text="${item.gender}? 'Nam': 'Nữ'"></span></td>
                    	
                    	<td>
                        	<span class="action_btn">
                            	<a th:href="@{'/staffs/edit/'+${item.id}}">Sửa</a>
                            	<a th:href="@{'/staffs/delete/'+${item.id}}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                        	</span>
                    	</td>
                	</tr>
            	</tbody>
        	</table>
    	</div>
