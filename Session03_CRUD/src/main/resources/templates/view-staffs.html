
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSP Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>LIST STAFFS</h2>
		
		<div style="display: flex; align-items: center; justify-content: space-between;">
			<p>
				<a class="btn btn-primary" href="/staffs/vinh">ADD STAFF</a>
			</p>
			<form th:action="@{/staffs/list2}" style="display: flex; align-items: center; gap: 10px;">
    			<label for="keyword" style="font-weight: bold; margin-right: 5px;">Filter:</label>
    			<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required 
           			style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
    			<input type="submit" value="Search" 
           			style="padding: 5px 10px; border: 1px solid #007bff; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;" />
			</form>
		</div>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Photo</th>
					<th>ID Staff</th>
					<th>Name</th>
					<th>Birthday</th>
					<th>Phone</th>
					<th>Salary</th>
					<th>Depart</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${LIST_STAFF}">
					<td width="100">
						<img alt="" th:src="@{'/getimage/'+${item.photo}}" width="80" height="70"> 
					</td>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.birthday}"></td>
					<td th:text="${item.phone}"></td>
					<td th:text="${item.salary}"></td>
					<td th:text="${item.departs.name}"></td>
					<td><span th:text="${item.gender}? 'Nam': 'Ná»¯'"></span></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{'/staffs/edit/'+${item.id}}">Edit</a> | 	
					<a	class="btn btn-danger btn-sm" th:href="@{'/staffs/delete/'+${item.id}}">Del</a></td>
					</tr>
				

			</tbody>
		</table>
	</div>
</body>
</html>
