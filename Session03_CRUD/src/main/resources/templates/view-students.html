
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSP Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
    	<h2 style="margin-right: 20px;">LIST STUDENTS</h2>
		<div style="display: flex; align-items: center; justify-content: space-between;">
			<p>
				<a class="btn btn-primary" href="/students/vinh">THÊM HỌC VIÊN</a>
			</p>
			<form th:action="@{/students/list2}" style="display: flex; align-items: center;">
    			<label for="keyword" style="margin-right: 5px;">Filter:</label>
    				<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required 
           			style="padding: 5px; border: 1px solid #ccc; border-radius: 4px; margin-right:5px;" />
    				<input type="submit" value="Search" 
           			style="padding: 5px 10px; border: 1px solid #007bff; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;" />
			</form>
    	</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Ảnh</th>
					<th>ID Học viên</th>
					<th>Họ và Tên</th>
					<th>Ngày sinh</th>
					<th>Số điện thoại</th>
					<th>Khóa học</th>
					<th>Giáo viên</th>
					<th>Giới tính</th>
					<th>Trạng thái học phí</th>
					<th>Chức năng</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${LIST_STUDENT}">
					<td width="100">
						<img alt="" th:src="@{'/getimage/'+${item.photo}}" width="80" height="70"> 
					</td>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.birthday}"></td>
					<td th:text="${item.phone}"></td>
					<td th:text="${item.courses.name}"></td>
					<td th:text="${item.staffs.name}"></td>
					<td><span th:text="${item.gender}? 'Nam': 'Nữ'"></span></td>
					<td><span th:text="${item.hthocphi}? 'Rồi': 'Chưa'"></span></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{'/students/edit/'+${item.id}}">Edit</a> | 	
					<a	class="btn btn-danger btn-sm" th:href="@{'/students/delete/'+${item.id}}">Del</a></td>
					</tr>
				

			</tbody>
		</table>
	</div>
</body>
</html>
