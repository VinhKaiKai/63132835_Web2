
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSP Page</title>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<section class="dau" id="dau">
        <header id="navbar">
            <a href="#" class="logo">HSK-HSKK</a>
            <ul>
                <li><a  href="#menu" class="active">HOME</a></li>
                <li><a style="font-weight:600" href="/list">Quản lý</a></li>
                <li><a style="font-weight:600" href="/staffs/list">Nhân viên</a></li>
                <li><a style="font-weight:600" href="/students/list">Học viên</a></li>
                <li><a style="font-weight:600" href="/sendmail">Gửi mail</a></li>
                <p style="padding-top:3px;"><label style="color:white; font-weight:700 " th:text="'Xin chào : '+${session.USERNAME}"></label><a href="/logout" style="color:red; font-weight: 600; text-decoration: none;">Đăng Xuất</a>
				</p>
            </ul>
            <span class="menuicon" onclick="togglemenu();"></span>
        </header>
    </section>

	

	<div class="container" style="margin-top: 70px;">
    	<h2 style="margin-right: 20px;">LIST STUDENTS</h2>
		<div style="display: flex; align-items: center; justify-content: space-between;">
			<p>
				<a class="btn btn-primary" href="/students/vinh">THÊM HỌC VIÊN</a>
			</p>
			<form th:action="@{/students/list2}" style="display: flex; align-items: center;">
    			<label for="keyword" style="margin-right: 5px;">Filter:</label>
    				<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required 
           			style="padding: 5px; border: 1px solid #ccc; border-radius: 4px; margin-right:5px;" />
    				<input type="submit" value="Search" 
           			style="padding: 5px 10px; border: 1px solid #007bff; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;" />
			</form>
    	</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Ảnh</th>
					<th>ID Học viên</th>
					<th>Họ và Tên</th>
					<th>Ngày sinh</th>
					<th>Số điện thoại</th>
					<th>Khóa học</th>
					<th>Giáo viên</th>
					<th>Giới tính</th>
					<th>Trạng thái học phí</th>
					<th>Chức năng</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${LIST_STUDENT}">
					<td width="100">
						<img alt="" th:src="@{'/getimage/'+${item.photo}}" width="80" height="70"> 
					</td>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.birthday}"></td>
					<td th:text="${item.phone}"></td>
					<td th:text="${item.courses.name}"></td>
					<td th:text="${item.staffs.name}"></td>
					<td><span th:text="${item.gender}? 'Nam': 'Nữ'"></span></td>
					<td><span th:text="${item.hthocphi}? 'Rồi': 'Chưa'"></span></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{'/students/edit/'+${item.id}}">Edit</a> | 	
					<a	class="btn btn-danger btn-sm" th:href="@{'/students/delete/'+${item.id}}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Del</a></td>
					</tr>
				

			</tbody>
		</table>
	</div>
</body>
</html>
