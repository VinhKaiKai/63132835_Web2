<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>staff</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Học viên</h2>
				<form th:action="${ACTION}" th:object=${STUDENTDTO} method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Student ID</label> <input type="text" th:field="*{id}" class="form-control" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control" th:field="*{name}" name="name"  placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio" th:field="*{gender}"
								name="gender" value="1" id="gender1">Male
							</label> <label class="checkbox-inline"> <input type="radio" th:field="*{gender}"
								name="gender" checked="checked" value="0" id="gender2">Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Birthday</label> <input type="date"
							class="form-control" name="birthday" th:field="*{birthday}"
							placeholder="Enter birthday" id="birthday" value="">
					</div>
					
					<div class="form-group">
						<label>Ngày nhập học</label> <input type="date"
							class="form-control" name="ngaydangkyhoc" th:field="*{ngaydangkyhoc}"
							placeholder="Enter ngaydangkyhoc" id="ngaydangkyhoc" value="">
					</div>
					<div class="form-group">
						<label>Photo</label> <input type="file" th:field="*{photo}" class="form-control" name="photo" placeholder="Enter photo" id="photo">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" th:field="*{email}" class="form-control" name="email" placeholder="Enter email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Phone</label> <input type="tel" th:field="*{phone}" class="form-control" name="phone" placeholder="Enter phone" id="phone" value="">
					</div>
					
					<div class="form-group">
						<label>Hoàn thành học phí</label>
						<div class="radio">
							<!--value = 1 => Rồi| 0 =>Chưa -->
							<label class="checkbox-inline"> <input type="radio" th:field="*{hthocphi}"
								name="hthocphi" value="1" id="hthocphi1">Đóng rồi
							</label> <label class="checkbox-inline"> <input type="radio" th:field="*{hthocphi}"
								name="hthocphi" checked="checked" value="0" id="hthocphi2">Chưa đóng
							</label>
						</div>
					</div>
					
					
					
					
					<div class="form-group">
						<label>Choose course</label>
						<select th:field="*{courseId}" class="form-control" id="courseId" name="courseId">
							<option th:each="course: ${COURSES}" th:value="${course.id}" th:text="${course.name}"></option>
							
						</select>
					</div>
					
					<div class="form-group">
						<label>Choose course</label>
						<select th:field="*{staffId}" class="form-control" id="staffId" name="staffId">
							<option th:each="staff: ${STAFFS}" th:value="${staff.id}" th:text="${staff.name}"></option>
							
						</select>
					</div>
					
					
					
					
					
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/students/list/page">Display List Staff</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
